                        "analysis": "1.会计核算主要是价值核算 。 会计是对一定单位的经济业务进行计量、记录、分析和检查，作出预测、参与决策、实行监督，旨在实现最优经济效益的一种管理活动 。 它通过设置账户、复式记账、填制和审核凭证、登记账簿、成本计算、财产清查和编制会计报表等一系列有组织有系统的方法，来记录企业的一切生产经营活动，然后据此提出一些用货币来反映的有关各种综合性经济指标的数据。<br />\n2.业务核算是各业务部门根据业务工作的需要建立的核算制度，它包括原始记录和计算登记表，如单位工程及分部分项工程进度登记，质量登记，工效、定额计算登记，物资消耗定额记录，测试记录等 。 业务核算的范围比会计、统计核算要广。会计和统计核算一般是对已经发生的经济活动进行核算，而业务核算不但可以核算已经完成的项目是否达到原定的目的、取得预期的效果，而且可以对尚未发生或正在发生的经济活动进行核算，以确定该项经济活动是否有经济效果，是否有执行的必要。 它的特点是对个别的经济业务进行单项核算。<br />\n3.统计核算是利用会计核算资料和业务核算资料，把企业生产经营活动客观现状的大量数据，按统计方法加以系统整理，以发现其规律性 。 它的计量尺度比会计宽，可以用货币计算，也可以用实物或劳动量计量。它通过全面调查和抽样调查等特有的方法，不仅能提供绝对数指标，还能提供相对数和平均数指标，可以计算当前的实际水平，还可以确定变动速度以预测发展的趋势。<br />\n<br />",
