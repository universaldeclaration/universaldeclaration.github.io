                        "analysis": "建设单位的质量责任和义务<br />\n( 1 )建设单位应当将工程发包给具有相应资质等级的单位，并不得将建设工程肢解发包。<br />\n( 2 )建设单位应当依法对工程建设项目的勘察、设计、施工、监理以及与工程建设有关的重要设备、材料等的采购进行招标。<br />\n( 3 )建设单位必须向有关的勘察、设计、施工、工程监理等单位提供与建设工程有关的原始资料。<br />\n( 4 )建设工程发包单位不得迫使承包方以低于成本的价格竞标，不得任意压缩合理工期;不得明示或者暗示设计单位或者施工单位违反工程建设强制性标准，降低建设工程质量。<br />\n( 5 )建设单位应当将施工图设计文件上报县级以上人民政府建设行政主管部门或者其他有关部门审查。施工图设计文件未经审查批准的，不得使用。<br />\n( 6 )实行监理的建设工程，建设单位应当委托具有相应资质等级的工程监理单位进行监理。<br />\n(7)建设单位在领取施工许可证或者开工报告前，应当按照国家有关规定办理工程质量监督手续。<br />\n( 8 )按照合同约定，由建设单位采购建筑材料、建筑构配件和设备的，建设单位应当保证建筑材料、建筑构配件和设备符合设计文件和合同要求。建设单位不得明示或者暗示施工单位使用不合格的建筑材料、建筑构配件和设备。<br />\n( 9 )涉及建筑主体和承重结构变动的装修工程，建设单位应当在施工前委托原设计单位或者具有相应资质等级的设计单位提出设计方案;没有设计方案的，不得施工。房屋建筑使用者在装修过程中，不得擅自变动房屋建筑主体和承重结构。<br />\n( 10) 建设单位收到建设工程竣工报告后，应当组织设计、施工、工程监理等有关单位进行竣工验收。建设工程经验收合格的，方可交付使用。<br />\n( 11 )建设单位应当严格按照国家有关档案管理的规定，及时收集、整理建设项目各环节的文件资料，建立健全建设项目档案，并在建设工程竣工验收后，及时向建设行政主管部门或者其他有关部门移交建设项目档案。",
