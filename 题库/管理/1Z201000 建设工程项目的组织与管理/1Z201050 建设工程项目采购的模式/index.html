                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("E、");
                            break;
                        case 5:
                            if (list2[i]["answer"].indexOf("F") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("F、");
                            break;
                        default:
                            break;
                    }
                    document.write(list2[i]["optionList"][j]);
                    document.write("</span>");
                    document.write("<br/>")
                }
                // document.write("<br/>");

                if (list2[i]["answer"] === "") {
                    document.write("<div class=\"card\">\n" +
                        "  <div class=\"card-body\">");
                    document.write("答案解析：<br/>" + list2[i]["analysis"]);
                    document.write("</div>");
                    document.write("</div>");
                }


                document.write("</div>");
                document.write("</div>");
            }

        </script>
    </div>
</body>
