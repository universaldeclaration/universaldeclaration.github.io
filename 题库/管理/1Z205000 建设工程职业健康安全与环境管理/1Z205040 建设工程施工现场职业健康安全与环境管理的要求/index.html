                        "analysis": "施工现场空气污染的防治措施 (1)施工现场垃圾渣土要及时清理出现场。&nbsp;<br />\n(2)高大建筑物清理施工垃圾时，要使用封闭式的容器或者采取其他措施处理高空废弃物，严禁凌空随意抛撒。&nbsp;<br />\n(3)施工现场道路应指定专人定期洒水清扫，形成制度，防止道路扬尘。<br />\n(4)对于细颗粒散体材料(如水泥、粉煤灰、白灰等)的运输、储存要注意遮盖、密封，防止和减少飞扬。&nbsp;<br />\n(5)车辆开出工地要做到不带泥沙，基本做到不撒土、不扬尘，减少对周围环境污染。&nbsp;<br />\n(6)除设有符合规定的装置外，禁止在施工现场焚烧油毡、橡胶、塑料、皮革、树叶、枯草、各种包装物等废弃物品以及其他会产生有毒、有害烟尘和恶臭气体的物质。&nbsp;<br />\n(7)机动车都要安装减少尾气排放的装置，确保符合国家标准。&nbsp;<br />\n(8)工地茶炉应尽量采用电热水器。若只能使用烧煤茶炉和锅炉时，应选用消烟除尘型茶炉和锅炉，大灶应选用消烟节能回风炉灶，使烟尘降至允许排放范围为止。&nbsp;<br />\n(9) 大城市市区的建设工程已不容许搅拌混凝土。在容许设置搅拌站的工地，应将搅拌站封闭严密，并在进料仓上方安装除尘装置，采用可靠措施控制工地粉尘污染。&nbsp;<br />\n(10) 拆除旧建筑物时，应适当洒水，防止扬尘。",
