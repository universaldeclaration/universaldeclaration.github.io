                        "analysis": "除专用条件另有约定外，监理工作内容包括( 2. 1.2) :<br />\n(1)收到工程设计文件后编制监理规划，并在第一次工地会议 7 天前报委托人。根据有关规定和监理工作需要，编制监理实施细则。<br />\n(2)熟悉工程设计文件，并参加由委托人主持的图纸会审和设计交底会议。<br />\n(3)参加由委托人主持的第一次工地会议;主持监理例会并根据工程需要主持或参加专题会议。<br />\n(4)审查施工承包人提交的施工组织设计，重点审查其中的质量安全技术措施、专项施工方案与工程建设强制性标准的符合性 。<br />\n(5)检查施工承包人工程质量、安全生产管理制度及组织机构和人员资格 。<br />\n(6)检查施工承包人专职安全生产管理人员的配备情况 。<br />\n(7)审查施工承包人提交的施工进度计划，核查承包人对施工进度计划的调整。<br />\n(8)检查施工承包人的试验室。<br />\n(9)审核施工分包人资质条件 。<br />\n(10) 查验施工承包人的施工测量放线成果。<br />\n(11)审查工程开工条件，对条件具备的签发开工令 。<br />\n(12)审查施工承包人报送的工程材料、构配件、设备质量证明文件的有效性和符合性，并按规定对用于工程的材料采取平行检验或见证取样方式进行抽检 。<br />\n(13)审核施工承包人提交的工程款支付申请，签发或出具工程款支付证书，并报委托人审核、批准。<br />\n(14)在巡视、旁站和检验过程中，发现工程质量、施工安全存在事故隐患的，要求施工承包人整改并报委托人 。<br />\n(15)经委托人同意，签发工程暂停令和复工令 。<br />\n(16)审查施工承包人提交的采用新材料 、 新工艺 、 新技术、新设备的论证材料及相关验收标准。<br />\n(17)验收隐蔽工程 、 分部分项工程.<br />\n(18)审查施工承包人提交的工程变更申请，协调处理施工进度调整、费用索赔、合同争议等事项。<br />\n(19)审查施工承包人提交的竣工验收申请，编写工程质量评估报告。<br />\n(20)参加工程竣工验收，签署竣工验收意见。<br />\n(21)审查施工承包人提交的竣工结算申请井报委托人。<br />\n(22)编制、整理工程监理归档文件并报委托人。<br />\n",
