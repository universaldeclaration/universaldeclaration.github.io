                        "analysis": "我国担保法规定的担保方式有五种：保证、抵押、质押、留置和定金。<br />\n保证担保，又称第三方担保，是指保证人和债权人约定，当债务人不能履行债务时，保证人按照约定履行债务或承担责任的行为。<br />\n抵押是指债务人或者第三人不转移对所拥有财产的占有，将该财产作为债权的担保。债务人不履行债务时，债权人有权依法从将该财产折价或者拍卖、变卖该财产的价款中优先受偿。<br />\n留置是指债权人按照合同约定占有债务人的动产，债务人不履行债务时，债权人有权依法留置该财产，以该财产折价或者以拍卖、变卖该财产的价款优先受偿。<br />\n定金担保是当事人可以约定一方向另一方给付定金作为债权的担保，债务人履行债务后，定金应当抵作价款或者收回。给付定金的一方不履行约定债务的，无权要求返还定金；收受定金的一方不履行约定债务的，应当双倍返还定金。根据定义，投标保函和履约保函属于保证担保。所以A正确。 <br />",
