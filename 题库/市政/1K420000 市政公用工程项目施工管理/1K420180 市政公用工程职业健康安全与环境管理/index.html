                        "analysis": "项目部环境管理要点：<br />\n(1)项目部环境管理应与企业环境管理体系保持一致。项目负责人(经理)负责现场环境管理工作的总体策划和部署，建立现场环境管理组织机构，制定相应制度和措施，组织培训，使各级人员明确环境保护的意义和责任。<br />\n(2)项目部应按照分区划块原则，搞好现场的环境管理，进行定期检查，加强协调，及时解决发现的问题，实施纠正和预防措施，保持现场良好的作业环境、卫生条件和工作秩序，并进行持续改进。<br />\n(3)项目部应对环境因素进行控制，制定应急措施，并保证信息通畅，预防可能出现非预期的损害。针对紧急情况，应制定事故的应急准备和响应预案，预防可能出现的二次和多次污染。出现环境事故时，应消除污染，制定措施，防止环境二次污染。<br />\n(4)项目部应进行现场节能管理，有条件时应规定能源使用指标。<br />\n(5)项目部应保存有关环境管理的工作记录，并按体系要求进行归档。<br />\n选项D属于企业环境管理体系。",
