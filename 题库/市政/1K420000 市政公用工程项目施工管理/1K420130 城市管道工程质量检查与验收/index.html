                        "analysis": "1．根据建设单位提供的地下管线及建(构)筑物资料，组织技术及测量人员对施工影响范围内的建(构)筑物、地下管线等设施状况进行探查，确定与热力管道的位置关系，制定相应的保护措施，且各种保护措施应取得所属单位的同意和配合。 <br />\n2．当穿越部位上部的建(构)筑物有特殊要求时，顶进施工方法应符合有关的专业标准：应根据土质情况、地下水位、安全等因素合理选用顶管机型；钢套管顶进时，顶进外周壁及上预部不得超挖；容易坍塌的土壤要事先进行加固处理；钢制顶管应采用对口双面焊接。 <br />\n3．管道焊接有返修后的焊缝．无损探伤检验规定：应对形成该不合格焊缝的焊工所焊的其他焊缝按规定的检验比例、检验方法和检验标准加倍抽检．仍有不合格时，对该焊工所焊的全部焊缝进行无损探伤检验。 <br />\n4．本案例中铜管与设备、管件连接处的焊缝。管线折点处现场焊接的焊缝。穿越河流、道路和不具备水压试验条件管段的焊口要做100％的无损探伤检验。 <br />\n5．应判为不合格。《城镇供热管网工程施工及验收规范》(CJJ 28-2014)规定：当使用超声波和射线两种方法进行无损探伤检验时，只要其中有一种探伤检验不合格，该道焊缝即判定为不合格。",
                        "content": "背景资料：<br />\n某城市供热管道工程，DN500mm，长4.6km，碳素钢管；管线有一处需下穿护城河，有三处穿越城市主干道或次干道，穿越段的钢套管采用机械顶管法施工。设计要求：管道焊缝不具备水压试验条件时，管道焊缝质量采用超声和射线两种方法进行无损探伤检验。 <br />\n检验发现，其中一个管段焊缝用超声波探伤检验合格，用射线探伤检验却不合格。 <br />\n问题：<br />\n1．穿越城市道路施工应做好哪些准备工作? <br />\n2．简述钢套管顶管施工的技术要点。 <br />\n3．如管道焊接有返修后的焊缝，无损探伤检验有什么要求? <br />\n4．本案例中哪些焊口应100％做无损探伤检验? <br />\n5．管段焊缝超声波探伤检验合格，射线探伤检验不合格，该管段焊缝质量如何判定?",

                        "score": 0,
                        "analysis": "1．可能造成的后果有：管道侧移(或位移)．偏离设计位置；管道腋角回填不实，回填土层厚度控制不准，管道变形。 <br />\n正确做法：管道两侧和管顶以上500mm范围内的回填材料，应由沟槽两侧对称运入槽内，不得直接扔在管道上。每层回填土厚度不应大于200m，管道两侧回填土高差不超过300mm。管基有效支承角范围内应采用中粗砂填充密实，与管壁紧密接触，不得用土或其他材料填充。 <br />\n2．施工方应当根据施工合同，向监理工程师提出变更申请。监理工程师进行审查，将审查结果通知承包方，监理工程师向承包方提出变更令。机械顶管改成人工顶管时，A公司项目部应重新编制顶管专项施工方案，并重新组织专家进行论证。经施工单位技术责任人、项目总监理工程师、建设单位项目负责人签字后组织实施。 <br />\n3．(1)A公司应当审查分包单位的安全生产保证体系；未对B公司承担的工程做安全技术交底，明确安全要求，并监督检查。(2)A公司作为总包单位应当就B公司承担的分包工程向建设单位承担连带责任。 <br />\n4．可以采用的调整工作关系的方式有：开槽施工段和顶管施工段同时开始施工，开槽段的沟槽开挖、管道敷设、管道焊接、管道回填等施工过程可以组织流水施工，本工程属于线性工程，可以多点分段施工，搭接作业，加快施工进度。受拆迁影响的部位可以放在最后完成。",
                        "content": "背景资料：<br />\nA公司承建中水管道工程。全长870m，管径DN600mm。管道出厂由南向北垂直下穿快速路后，沿道路北侧绿地向西排入内湖，管道覆土3．0～3．2m，管材为碳素钢管，防腐层在工厂内施作。施工图设计建议：长38m下穿快速路的管段采用机械顶管法施工混凝土套管；其余管段全部采用开槽法施工。施工区域土质较好，开挖土方可用于沟槽回填，施工时可不考虑地下水影响。依据合同约定，A公司将顶管施工分包给B专业公司。开槽段施工从西向东采用流水作业。 <br />\n施工过程发生如下事件： <br />\n事件1：质量员发现个别管段沟槽胸腔回填存在采用推土机从沟槽一侧推土入槽的不当施工现象，立即责令施工队停工整改。 <br />\n事件2：由于发现顶管施工范围内有不明管线，B公司项目部征得A公司项目负责人同意，拟改用人工顶管方法施工混凝土套管。 <br />\n事件3：质量安全监督部门例行检查时，发现顶管坑内电缆破损较多，存在严重安全隐患，对A公司和建设单位进行通报批评；A公司对B公司处以罚款。 <br />\n事件4：受局部拆迁影响，开槽施工段出现进度滞后局面，项目部拟采用调整工作关系的方法控制施工进度。 <br />\n问题：<br />\n1．分析事件1中施工队不当施工可能产生的后果，并写出正确做法。 <br />\n2．事件2中，机械顶管改为人工顶管时，A公司项目部应履行哪些程序? <br />\n3．事件3中，A公司对B公司的安全管理存在哪些缺失?A公司在总分包管理体系中应对建设单位承担什么责任? <br />\n4．简述调整工作关系方法在本工程的具体应用。",

                            "returnQuestion": "背景资料：<br />\nA公司承建中水管道工程。全长870m，管径DN600mm。管道出厂由南向北垂直下穿快速路后，沿道路北侧绿地向西排入内湖，管道覆土3．0～3．2m，管材为碳素钢管，防腐层在工厂内施作。施工图设计建议：长38m下穿快速路的管段采用机械顶管法施工混凝土套管；其余管段全部采用开槽法施工。施工区域土质较好，开挖土方可用于沟槽回填，施工时可不考虑地下水影响。依据合同约定，A公司将顶管施工分包给B专业公司。开槽段施工从西向东采用流水作业。 <br />\n施工过程发生如下事件： <br />\n事件1：质量员发现个别管段沟槽胸腔回填存在采用推土机从沟槽一侧推土入槽的不当施工现象，立即责令施工队停工整改。 <br />\n事件2：由于发现顶管施工范围内有不明管线，B公司项目部征得A公司项目负责人同意，拟改用人工顶管方法施工混凝土套管。 <br />\n事件3：质量安全监督部门例行检查时，发现顶管坑内电缆破损较多，存在严重安全隐患，对A公司和建设单位进行通报批评；A公司对B公司处以罚款。 <br />\n事件4：受局部拆迁影响，开槽施工段出现进度滞后局面，项目部拟采用调整工作关系的方法控制施工进度。 <br />\n问题：<br />\n1．分析事件1中施工队不当施工可能产生的后果，并写出正确做法。 <br />\n2．事件2中，机械顶管改为人工顶管时，A公司项目部应履行哪些程序? <br />\n3．事件3中，A公司对B公司的安全管理存在哪些缺失?A公司在总分包管理体系中应对建设单位承担什么责任? <br />\n4．简述调整工作关系方法在本工程的具体应用。",
