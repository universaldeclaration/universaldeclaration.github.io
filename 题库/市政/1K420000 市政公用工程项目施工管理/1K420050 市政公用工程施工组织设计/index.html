                        "analysis": "1．项目部关于交通组织不当之处：现场情况发生变化导致原交通导行方案无法执行时，项目部没有及时调整交通导行方案并办理变更手续，直接影响施工无法顺利进行。 <br />\n2．压实后基层集料离析可能成因：(1)混合料在贮存场的存放时间或现场摊铺压实作业时间过长，超过水泥稳定碎石基层材料中水泥的初凝时间；(2)混合料含水率不足，碾压难以密实。 <br />\n厚度和压实度不合格主要成因：施工过程控制有缺失；路口未能封闭，施工受到干扰。 <br />\n正确做法：应依据现场实际情况要求拌合场做延迟时间试验，确定水泥品种和配合比；运输与存放时，应采取遮盖封闭措施，防止水分损失和遗撒、污染路面。严格按照施工方案组织施工，控制各层高程、厚度、压实度。 <br />\n3．因为路面基层是路面主要的承重结构，基层施工质量直接关系到道路工程的整体施工质量，必须尽快纠正；施工质量是关系到企业生存和发展的大事，必须采取果断的纠正措施，以防止给企业造成更大的损失。 <br />\n4．分析存在问题原因；制定并采取有针对性的整改措施；征得监理方或建设方认可后实施；验证和评价纠正措施的实施效果。",

                        "analysis": "1．工程施工前施工交通准备工作包括以下内容：修建临时便线(道)；导行临时交通(编制交通疏导方案或交通组织方案)；现况交通调查，公告周边居民，居民出入口设置必要的照明，签订《施工交通安全责任合同》。<br />\n2．背景中确保水泥稳定碎石料出厂质量的措施补充：严格按设计配合比配料，拌合均匀，混合料的含水量略大于最佳含水量。<br />\n3．面层试验路段的试验内容的补充：检验各种施工机械的类型、数量及组合方式是否匹配(施工机械选择)，验证沥青混合料生产配合比设计，确定施工温度，提出生产的标准配合比和最佳沥青用量。<br />\n4．造成本工程水泥稳定碎石基层表面出现横向裂缝的可能原因：水泥含量过高(配合比不适当)，含水量过高(含水量不符合要求)，养护不周(养护天数不足，洒水不足)。",
