                        "analysis": "1．钻孔灌注桩属于能早日结算结账收回工程款项的项目（早期项目），单价可以提高，混凝土面层是（后期项目）可以降低单价。不平衡报价法是相对通常的平衡报价(正常报价)而言的，是在工程项目的投标总价确定后，根据招标文件的付款条件，合理地调整投标文件中子项目的报价，在不抬高总价以免影响中标(商务得分)的前提下，实施项目时能够尽早、更多地结算工程款，并能够赢得更多利润的一种投标报价方法。<br />\n2．可以提出工期索赔和费用索赔。根据《标准施工招标文件》中承包人索赔可引用的条款，施工过程发现文物、古迹以及其他遗迹、化石、钱币或物品，可以索赔工期和费用。",
                        "content": "背景资料：<br />\nA公司中标的某城市高架桥跨线工程，为15跨50m预应力简支梁结构，桥面宽22m；采用φ1200mm钻孔灌注桩基础，埋置式承台，Y型独立式立柱。工程工期210天，中标价3850万元。经过成本预测分析，项目目标成本为3600万元，其中管理成本（包括规费）占10％。根据总体安排，组建了以一级注册建造师（市政公用工程专业）王某为项目负责人的管理班子。施工过程中发生如下事件：<br />\n事件一：编制目标成本时发现投标报价清单中灌注桩单价偏高，桥面沥青砼面层单价偏低。<br />\n事件二：某承台开挖基坑时发现文物，按上级有关部门要求停工30天，导致总工期拖延10天，未发生直接成本损失。<br />\n问题：<br />\n1．试用不平衡报价法解释事件一中A公司投标报价的做法。<br />\n2．针对事件二，项目部可以提出哪些索赔要求？说明理由。",

                        "score": 20,
                        "analysis": "1．该工程的总工期=3+10+2+16+20+20+5+15+3=94d，关键线路为①→②→③→④→⑥→⑧→⑨→⑩→⑪→⑫。<br />\n2．事件1中，施工单位不可以索赔费用和工期。<br />\n理由：由于施工单位操作不当造成的损失应由施工单位承担。<br />\n事件2中，施工单位可以索赔费用2万元，索赔工期4d。<br />\n理由：由业主提供的钢材进场时间拖延的责任应由业主承担，且1号基础灌注桩是关键工作，因此既可以索赔费用，也可以索赔工期。<br />\n事件3中，施工单位不可以索赔费用和工期。<br />\n理由：虽然钢筋是由业主提供的，但是施工单位应进行检验，未经检验而用于工程中，监理工程师有权要求停工整改，造成的损失和工期拖延应由施工单位承担。<br />\n3．事件1中，造成钻孔偏斜的原因可能是：(1)场地平整度和密实度差，钻机安装不平整或钻进过程发生不均匀沉降；(2)钻杆弯曲、钻杆接头间隙太大。<br />\n4．事件3中监理工程师要求停工整改的理由是：虽然工程钢材由建设单位提供，但是施工单位依然对进场材料有验收和保管的义务，施工单位仅对进场钢筋的数量进行检验不符合相关规范的要求。进场钢筋的检验项目、数量批次以及检验方法都应符合相关规范的要求。",
                        "content": "背景资料：<br />\n某市政跨河桥上部结构为长13m单跨简支预制板梁，下部结构由灌注桩基础、承台和台身构成。施工单位按合同工期编制了网络计划图，如图2所示，经监理工程师批准后实施。<br />\n<img width=\"545\" height=\"155\" src=\"../../../../img/1K420030 市政公用工程合同管理/20170623143029_9163.jpg\" alt=\"说明: HWOCRTEMP_ROC140\" /><br />\n在施工过程中，发生了以下事件：<br />\n事件1：在进行1号基础灌注桩施工时，由于施工单位操作不当，造成灌注桩钻孔偏斜，为处理此质量事故，造成3万元损失，工期延长了5d。<br />\n事件2：工程中所使用的钢材由业主提供，由于钢材进场时间比施工单位要求的日期拖延了4d，1号基础灌注桩未按计划开工，施工单位经济损失2万元。<br />\n事件3：钢筋进场后，施工单位认为该钢筋是由业主提供的，仅对钢筋的数量验收后，就将其用于钢筋笼的加工；监理工程师发现后，要求停工整改，造成延误工期3d，经济损失1万元。<br />\n问题：<br />\n1．根据网络图计算该工程的总工期，找出关键线路。<br />\n2．事件1、2、3中，施工单位可以索赔的费用和工期是多少?说明索赔的理由。<br />\n3．事件1中，造成钻孔偏斜的原因可能有哪些?<br />\n4．事件3中，监理工程师要求停工整改的理由是什么。",

                            "returnQuestion": "背景资料：<br />\n某市政跨河桥上部结构为长13m单跨简支预制板梁，下部结构由灌注桩基础、承台和台身构成。施工单位按合同工期编制了网络计划图，如图2所示，经监理工程师批准后实施。<br />\n<img width=\"545\" height=\"155\" src=\"../../../../img/1K420030 市政公用工程合同管理/20170623143029_9163.jpg\" alt=\"说明: HWOCRTEMP_ROC140\" /><br />\n在施工过程中，发生了以下事件：<br />\n事件1：在进行1号基础灌注桩施工时，由于施工单位操作不当，造成灌注桩钻孔偏斜，为处理此质量事故，造成3万元损失，工期延长了5d。<br />\n事件2：工程中所使用的钢材由业主提供，由于钢材进场时间比施工单位要求的日期拖延了4d，1号基础灌注桩未按计划开工，施工单位经济损失2万元。<br />\n事件3：钢筋进场后，施工单位认为该钢筋是由业主提供的，仅对钢筋的数量验收后，就将其用于钢筋笼的加工；监理工程师发现后，要求停工整改，造成延误工期3d，经济损失1万元。<br />\n问题：<br />\n1．根据网络图计算该工程的总工期，找出关键线路。<br />\n2．事件1、2、3中，施工单位可以索赔的费用和工期是多少?说明索赔的理由。<br />\n3．事件1中，造成钻孔偏斜的原因可能有哪些?<br />\n4．事件3中，监理工程师要求停工整改的理由是什么。",

                        "analysis": "1．本工程的现浇混凝土水池施工方案应补充：混凝土的原材料控制、配合比设计、施工工艺及流程、混凝土施工、养护等内容。 <br />\n2．A公司不能向建设方索赔工期和经济损失。理由：因为是A公司自身失误，属于A公司的行为责任或风险责任。A公司可以按照合同约定向混凝土公司索赔，理由：因混凝土公司的原因导致停工，使A公司遭受损失。&nbsp;<br />\n3．可以提出索赔。理由：池体增加配重结构属设计变更。工程项目已施工再进行设计变更，造成工程施工项目增加或局部尺寸、数量变化等均可索赔。",
                        "content": "背景资料：<br />\nA公司中标某城市污水处理厂升级改造工程，合同工期18个月，合同价为固定总价，新建构筑物，包括沉淀池和滤池等钢筋混凝土水池，采用现浇混凝土施工工艺。拟建水池距现有的建(构)筑物最近距离5．0m，其地下部分最深为5．6m；厂区地下水位在地面下约2．0m。 <br />\n施工项目部编制了施工组织设计，其中含有基坑施工方案和现浇混凝土水池施工方案。 <br />\n基坑施工方案包括降水施工、土方开挖、围护结构施工和沉降观测等内容。现浇混凝土水池施工方案包括模板支架设计及安装拆除、钢筋加工、混凝土供应、止水带、预埋件安装等。上报A公司审批时，主管部门对其提出补充意见。 <br />\n施工过程中发生以下事件： <br />\n事件1：质量监督部门例行检查时，混凝土供应商未能提供集料的产地证明和有效的碱含量检测报告，被明令停工整改；造成两周的工期损失和数十万元的经济损失。 <br />\n事件2：在确认施工区域地下水位普遍上升后，设计单位重新进行抗浮验算，在新建池体增设了配重结构，增加了工作量。 <br />\n问题：<br />\n1．补充现浇混凝土水池施工方案的内容。 <br />\n2．就事件1中的工期和经济损失，A公司可向建设方或混凝土供应商提出索赔吗?为什么? <br />\n3．事件2中增加的工作量能否索赔?说明理由。",

                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("B、");
                            break;
                        case 2:
                            if (list2[i]["answer"].indexOf("C") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("C、");
                            break;
                        case 3:
                            if (list2[i]["answer"].indexOf("D") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("D、");
                            break;
                        case 4:
                            if (list2[i]["answer"].indexOf("E") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("E、");
                            break;
                        case 5:
                            if (list2[i]["answer"].indexOf("F") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("F、");
                            break;
                        default:
                            break;
                    }
                    document.write(list2[i]["optionList"][j]);
                    document.write("</span>");
                    document.write("<br/>")
                }
                // document.write("<br/>");

                if (list2[i]["answer"] === "") {
                    document.write("<div class=\"card\">\n" +
                        "  <div class=\"card-body\">");
                    document.write("答案解析：<br/>" + list2[i]["analysis"]);
                    document.write("</div>");
                    document.write("</div>");
                }

                document.write("</div>");
                document.write("</div>");
            }

        </script>
    </div>
</body>
