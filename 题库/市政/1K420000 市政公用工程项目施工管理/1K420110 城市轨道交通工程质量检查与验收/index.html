                        "analysis": "(1)浇筑混凝土前应清除模内杂物，隐蔽工程验收合格后，方可灌注混凝土。混凝土灌注地点应采取防止暴晒和雨淋措施。<br />\n(2)底板混凝土应沿线路方向分层留台阶灌注，灌注至高程初凝前，应用表面振捣器振捣一遍后抹面；墙体混凝土左右对称、水平、分层连续灌注，至顶板交界处间歇1~1.5h，然后再灌注顶板混凝土；顶板混凝土连续水平、分台阶由边墙、中墙分别向结构中间方向灌注。灌注至高程初凝前，应用表面振捣器振捣一遍后抹面；混凝土柱可单独施工，并应水平、分层灌注。",
