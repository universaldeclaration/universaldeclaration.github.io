                        "analysis": "安全技术交底应符合下列规定:<br />\n1)安全技术交底应按施工工序、施工部位、分部分项工程进行。<br />\n2)安全技术交底应结合施工作业场所状况、特点、工序，对危险因素、施工方案、规范标准、操作规程和应急措施进行交底。<br />\n3)安全技术交底是法定管理程序，必须在施工作业前进行。安全技术交底应留有书面材料，由交底人、被交底人、专职安全员进行签字确认。<br />\n4)安全技术交底主要包括三个方面：一是按工程部位分部分项进行交底；二是对施工作业相对固定，与工程施工部位没有直接关系的工种(如起重机械、钢筋加工等)单独进行交底；三是对工程项目的各级管理人员，进行以安全施工方案为主要内容的交底。<br />\n5)以施工方案为依据进行的安全技术交底，应按设计图纸、国家有关规范标准及施工方案将具体要求进一步细化和补充，使交底内容更加详实，更具有针对性、可操作性。方案实施前，编制人员或项目负责人应当向现场管理人员和作业人员进行安全技术交底。<br />\n6)分包单位应根据每天工作任务的不同特点，对施工作业人员进行班前安全交底。",

                        "analysis": "1．针对本事故，由分包承担主要责任，总包承担连带责任。理由：分包单位没有服从总包的安全管理，所以，应负主要责任。<br />\n2．本工程施工中的不安全行为：<br />\n（1）初次第一吊，对钢梁不做试吊。<br />\n（2）大雾光线不清吊装作业。<br />\n（3）李某违章作业、违章指挥。<br />\n（4）高某违章作业。<br />\n（5）不听劝阻盲目赶工，安全意识不强。<br />\n（6）两位工人在吊装区行走。<br />\n3．本工程施工中物的不安全状态：<br />\n（1）吊绳质量不合格，应报废不用。<br />\n（2）钢梁边缘锋利，未加衬垫。<br />\n4．项目部在安全管理方面存在的问题：<br />\n（1）项目部对吊装作业，未坚持持证上岗制度。<br />\n（2）吊装系危险作业，现场安全监控不到位。<br />\n（3）吊装作业，安全交底制度未落实。<br />\n（4）危险作业，现场未设置禁止通行设施。",
                        "content": "背景资料：<br />\n某市政桥梁工程，总包方A市政公司将钢梁安装工程分包给B安装公司。总包方A公司制定了钢梁吊装方案得到监理工程师的批准。<br />\n由于工期紧、人员紧缺，B公司将刚从市场招聘的李某与高某经简单内部培训组成吊装组。某日清晨，雾气很浓，能见度较低，吊装组就位，准备对刚组装完成的钢桁梁实施吊装作业，总包现场监管人员得知此事，通过手机极力劝阻。<br />\n为了赶工，分包无视劝阻，对吊装组仅作简单的交底后，由李某将钢丝绳套于边棱锋利的钢梁上。钢丝绳固定完毕，李某随即指挥吊车司机高某，将钢梁吊离地面实施了第一吊。钢梁在21m高处因突然断绳而坠落，击中正在下方行走的两名工人，致使两名工人当成死亡。事后查明钢丝绳存在断丝超标和严重渗油现象。 <br />\n问题：<br />\n1．针对本事故，总分包的安全责任如何划分？说明理由。<br />\n2．本工程施工中的不安全行为有哪些？<br />\n3．本工程施工中物的不安全状态有哪些？<br />\n4．项目部在安全管理方面存在哪些问题？",

                        "analysis": "1．存在的问题：将标段内双线盾构中的右线分包给了具有专业资质的B公司。右线隧道属于主体结构部分；分包行为不符合相关法律规定和合同约定。工程分包管理是项目负责人经常处理、协调的事项。背景没有提及合同中关于分包的约定，由此可以判定A公司分包不正确之处：首先，隧道施工是工程主体，不能分包；其次合同没约定，A公司分包涉嫌违规和未履行合同。<br />\n禁止承包人将工程分包给不具备相应资质条件的单位。禁止分包单位将其承包的工程再分包。建设工程主体结构的施工必须由承包人自行完成。<br />\n2．主要原因：首先应是总包方对于盾构竖井附近地面加固处置不当，没有满足盾构吊装的地基承载力要求；其次是分包方现场指挥与监测的缺失。<br />\n(1)使用轮式起重机向工作下井内吊放或从工作井内吊出盾构机前，要仔细确认起重机支腿处支撑点的承载能力满足最大起重量要求，并确认起重机吊装时工作井的围护结构安全。<br />\n(2)起重机吊装过程中，要随时监测工作井围护结构的变形情况，若超过预警值，立即停止吊装作业，采取可靠措施。<br />\n3．事故造成的损失应按分包合同的约定A、B公司承担各自责任。从背景可知，工作井土建施工由A公司项目部负责，A公司应承担地面承载力不符合要求的主要责任。而B公司负责盾构机吊装，应事先确认地面承载力和吊装安全，现场指挥监控应到位，应承担事先确认和现场监测不当的责任。<br />\n4．分包方安全生产责任应包括：分包方对所负责施工现场的安全工作负责，认真履行分包合同规定的安全生产责任；遵守总承包方的有关安全生产制度，服从总承包方的安全生产管理，及时向总承包方报告伤亡事故并参与调查，处理善后事宜。",
                        "content": "背景资料：<br />\nA市政公司中标了地铁车站和区间隧道工程标段，将双线盾构中的右线分包给了具有专业资质的B公司，以满足建设方的工期要求。分包合同约定：工作井土建施工由A公司项目部负责，盾构吊运、安装均由B公司负责，A公司项目部配合。在吊装盾构机主体时，出现地面沉陷致使汽车吊向井壁外侧倾翻；侥幸的是无人伤亡。但是盾构机外壳有些撞伤，经鉴定可以修复并不影响施工；吊车侧部严重变形损坏，需进行大修。事故调查报告表明，现场硬化地面未进行承载力检验。<br />\n问题：<br />\n1．指出A市政公司分包工程存在的问题。<br />\n2．试分析本次事故的主要原因。<br />\n3．对事故造成的损失，A、B公司应如何承担各自责任?<br />\n4．结合本案例分析工程分包的安全管理责任。",

                        "analysis": "1．不妥之处：专项方案编制与批准程序不符合规定。 <br />\n正确做法：实行施工总承包的，专项方案应当由施工总承包单位组织编制。其中，起重机械安装拆卸工程、深基坑工程、附着式升降脚手架等专业工程实行分包的，其专项方案可由专业承包单位组织编制。施工单位应当根据论证报告修改完善专项方案，并经施工单位技术负责人、项目总监理工程师、建设单位项目负责人签字后，方可组织实施。实行施工总承包的，应当由施工总承包单位、相关专业承包单位技术负责人签字。穿越施工的有关规定：除专项方案需要按照规定进行专家论证外，专项设计方案、监测方案等也应经过专家论证后补充完善。&nbsp;<br />\n2．事件1中增加的工程费用可以索赔。因为属于施工前勘察未探明的地质条件，属于建设方责任。索赔程序：B公司向A公司提出索赔，由A公司向建设方提出索赔；A公司应协助B公司准备索赔资料和证据，尽管现场有A公司安全监督人员和旁站监理人员，但必须请监理工程师确认。 <br />\n3．就事件2，A、B公司各应承担相应责任：A公司没有审查分包方的安全施工资格(安全施工许可证过期)和安全生产保证体系，负有总承包方安全管理缺失的责任；B公司没有及时办理  “安全施工许可证”，反映出企业安全生产保证体系不健全，负有分包方安全管理的直接责任。 <br />\n4．暗挖段燃气管道应尽量减少现场焊接焊缝，且对现场焊缝检验应采用100％无损探伤检测，其质量应达到《城镇燃气输配工程施工及验收规范》(CJJ 33  —2005)规定的合格标准的要求。",
                        "content": "背景资料：<br />\nA公司中标承接旧城改造综合治理工程．其中新建0.4MPa的中压燃气1.7km、DN500mm钢管，与穿越城际快速路的暗挖隧道接驳；隧道埋深7m，长52m，隧道净断面尺寸为2.0m× 2.3m，复合衬砌结构，断面为直墙、圆拱，平底板，净宽2.0m，起拱线高1.85m，矢高0.45m，净高2.3m，采用暗挖施工工艺。 <br />\nA公司将暗挖隧道工程分包给B公司，并签了分包合同；B公司编制暗挖施工专项方案， 报A公司批准后施工。 <br />\n施工过程发生如下事件： <br />\n事件1：B公司发现掌子面土层存在勘察报告未揭示的滞水。鉴于位于快速路下方，在原方案基础上采取了超前注浆加固、加密钢格栅和洞内排水等措施，增加了工程费用；现场有A公司安全监督人员和旁站监理人员。 <br />\n事件2：监督部门在例行检查时，发现B公司提供的安全施工许可证已过期。 <br />\n问题：<br />\n1．燃气管道暗挖穿越快速路的前期工作有无不妥，如有，给出正确做法。 <br />\n2．事件1中增加的工程费用可否索赔?给出必要的索赔程序。 <br />\n3．就事件2，A、B公司各应承担哪些责任? <br />\n4．指出暗挖段燃气管道焊接有哪些规定?",
                        "questionArr": {
