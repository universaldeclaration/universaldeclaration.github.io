                        "content": "背景资料：<br />\n某市政道路排水工程长2.24km，道路宽度30m。其中，路面宽18m，两侧人行道各宽6m；雨、污水管道位于道路中线两边各7m。路面为厚220mm的C30水泥砼；基层为厚200mm石灰粉煤灰碎石；底基层为厚300mm、剂量为10％的石灰土。工程从当年3月5日开始，工期共计300天。施工单位中标价为2534.12万元（包括措施项目费）。招标时，设计文件明确：地面以下2.4～4.1m会出现地下水，雨、污水管道埋深在4～5m。<br />\n施工组织设计中，明确石灰土雨期施工措施为：<br />\n①石灰土集中拌合，拌合料遇雨加盖苫布；②按日进度进行摊铺，进入现场石灰土，随到随摊铺；③未碾压的料层受雨淋后，应进行测试分析，决定处理方案。<br />\n对水泥砼面层冬期施工措施为：①连续五天平均气温低于-5℃或最低气温低于-15℃时，应停止施工；②拌合物中不使用带有冰雪的砂、石料；③对搅拌物中掺加优选确定的早强剂、防冻剂；④养护期内应加强保温、保湿覆盖。<br />\n施工组织设计经项目经理签字后，开始施工。当开挖沟槽后，出现地下水。项目部采用单排井点降水后，管道施工才得以继续进行。项目经理将降水费用上报，要求建设单位给予赔偿。<br />\n问题：<br />\n1．补充底基层石灰土雨期施工措施。<br />\n2．水泥砼面层冬期施工所采取措施中有不全面，请补充完善。<br />\n3．施工组织设计经项目经理批准后就施工，是否可行？应如何履行手续才是有效的？<br />\n4．项目经理要求建设单位赔偿降水费用的做法不合理，请说明理由。",

                        "analysis": "1．安全检查措施存在的不当之处：由项目部安全员定期组织安全检查。正确做法：施工项目的安全检查应由项目负责人亲自主持开展。<br />\n2．监理工程师发出暂停施工指令的原因：局部压实度抽查结果不合格，未经整改处理而继续施工，会引发质量事故。<br />\n3．整改措施：接到《工程暂停令》后，A公司应与B公司共同商定具体处理方案，并获得批准；B公司在落实处理方案后，对不合格部位返工重修，达到符合规范、标准的要求后，A公司邀请监理工程师检查确认整改成效。<br />\n4．快速路沥青混凝土面层禁止冬期施工。必须进行施工时，沥青混合料运输中应覆盖保温，适当提高出料温度，并应达到摊铺和碾压的最低温度要求。下承层表面应干燥，清洁、无冰、雪、霜等。施工中做好充分准备，采取“快卸、快铺、快平”和“及时碾压、及时成型”的方针。尽可能选择温度高于5℃的时间段进行施工。在AC25沥青混凝土面层碾压结束后，及时安排AC-16沥青混凝土面层摊铺。AC-25、AC-16摊铺交替进行，摊铺一段，即压实成活一段。 <br />\n",
                        "content": "背景资料：<br />\nA市政公司承包某城际快速路改建工程，改造后形成“四快二慢”道，全长2．5km，工期为当年7月至次年2月。机动车道路面结构：200mm石灰土底基层，450mm二灰碎石基层， 90mmAC-25、40mmAC-16沥青混凝土面层。非机动车道路面结构：200mm石灰土底基层，300mm二灰碎石基层，60mmAC-25、30mmAC-16沥青混凝土面层。两侧为彩色砌块人行道。 <br />\n项目部编制施工组织设计，其中安全保证措施规定项目部安全员定期组织安全检查。在实施过程中，项目部将填方工程分包给B公司。现场取样抽查发现局部压实度未达标，但是B公司仍在填筑施工；监理工程师责令暂停施工。沥青混凝土面层施工正值冬期，监理工程师要求项目部提供沥青混凝土面层施工保证措施。 <br />\n问题：<br />\n1．指出项目部安全检查措施的不当之处，给出正确做法。 <br />\n2．监理工程师发出暂停施工指令的原因是什么? <br />\n3．给出填方施工复工前应进行的整改工作。 <br />\n4．冬期施工应采取哪些技术决策及保证措施?",

                        "analysis": "1．不齐全。沥青面层检测项目有压实度、厚度、弯沉值、平整度、宽度、中线偏位、纵断高程、横坡、井框与路面高差、抗滑性能等。其中压实度、面层厚度、原材料、弯沉值是主控项目，合格率应达到100％。缺少主控项目的检测，不符合验收规定。",
                        "content": "背景资料：<br />\n某道路工程属城市次干路，长3800m，路宽16．5m，位于城市环路以内，设计结构为：30cm厚9％石灰土处理路基，12％石灰土底基层，35cm厚水泥稳定碎石基层，12cm厚沥青混凝土面层。由于拆迁延期，有一段沥青混凝土路面延至十二月上旬摊铺，项目部选择白天气温较高，约在5～8℃时段，采取提高沥青混凝土出厂温度到180℃，运输中覆盖保温等措施，摊铺碾压沥青混凝土成型。<br />\n沥青混凝土面层竣工后，施工单位进行了外观检查，沥青表面平整，没有脱落、堆挤等现象，经过检测弯沉值、平整度、中线高程、横坡等项目，合格率达到98％，施工单位认为工程质量检验合格。<br />\n问题：<br />\n1．沥青面层检测项目是否齐全?判断为合格的依据包括哪些项目?",
