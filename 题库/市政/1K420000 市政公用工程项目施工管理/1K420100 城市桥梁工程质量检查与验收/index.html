                        "analysis": "1．不妥当。除技术安全交底外，张拉作业必须具备经批准的专项施工方案和现场施工说明书（作业指导书），操作人员应具备上岗资格证书，安全防护措施到位。<br />\n对于新调来的人员，项目部必须实行逐级交底制度，纵向延伸到班组全体人员，培训合格后上岗。<br />\n2．不符合。新调来的油泵、千斤顶均已使用半年以上，不能投入使用。<br />\n正确做法：当千斤顶使用超过6个月或200次应重新校验。校验应在经主管部门授权的法定计量技术机构进行。<br />\n3．高处作业的安全护网、安全梯均是安全防护设施，必须按有关规定进行设置。受检单位应对安全隐患进行原因分析，制定纠正和预防措施。项目部安全员对纠正和预防措施的实施过程及实施效果应进行跟踪检查，并保存验证的记录。",
