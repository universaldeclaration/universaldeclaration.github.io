                        "analysis": "沟槽开挖过程的支撑与支护：<br />\n（1）采用木撑板支撑和钢板桩，应经计算确定撑板构件的规格尺寸。<br />\n（2）撑板支撑应随挖土及时安装。 每根横梁或纵梁不得少于2根横撑。横撑的水平间距宜为1.5~2m，垂直间距不宜大于1.5m。<br />\n（3）在软土或其他不稳定土层中采用横排撑板支撑时，开始支撑的沟槽开挖深度不得超过1.0m；开挖与支撑交替进行，每次交替的深度宜为0.4~ 0.8m。 <br />\n（4）支撑应经常检查，当发现支撑构件有弯曲、松动、移位或劈裂等迹象时，应及时处理；雨期及春季解冻时期应加强检查。 <br />\n（5）拆除支撑前，应对沟糟两侧的建筑物、构筑物和槽壁进行安全检查，并应制定拆除支撑的作业要求和安全措施。 <br />\n（6）施工人员应由安全梯上下沟槽，不得攀登支撑。 <br />\n（7）拆除撑板应制定安全措施，配合回填交替进行。<br />\n（8）钢板桩拔除后应及时回填桩孔且填实。采用灌砂回填时，非湿陷性黄土地区可冲水助沉；有地面沉降控制要求时，宜采取边拔桩边注浆等措施。",

                        "analysis": "补偿器安装要点：<br />\n(1)有补偿器装置的管段，补偿器安装前，管道和固定支架之间不得进行固定。补偿器的临时固定装置在管道安装、试压、保温完毕后，应将紧固件松开，保证在使用中可自由伸缩。 <br />\n(2)直管段设置补偿器的最大距离和补偿器弯头的弯曲半径应符合设计要求。在靠近补偿器的两端，应设置导向支架，保证运行时管道沿轴线自由伸缩。 <br />\n(3)当安装时的环境温度低于补偿零点(设计的最高温度与最低温度差值的1/2)时，应对补偿器进行预拉伸，拉伸的具体数值应符合设计文件的规定。经过预拉伸的补偿器，在安装及保温过程中应采取措施保证预拉伸不被释放。<br />\n(4)L形、Z形、方形补偿器一般在施工现场制作，制作应采用优质碳素钢无缝钢管。方形补偿器水平安装时，平行臂应与管线坡度及坡向相同，垂直臂应呈水平放置。垂直安装时，不得在弯管上开孔安装放风管和排水管。 <br />\n(5)波纹管补偿器或套筒式补偿器安装时，补偿器应与管道保持同轴，不得偏斜，有流向标记(箭头)的补偿器，流向标记与介质流向一致。填料式补偿器芯管的外露长度应大于设计规定的变形量。 <br />\n(6)球形补偿器安装时，与球形补偿器相连接的两垂直臂的倾斜角度应符合设计要求，外伸部分应与管道坡度保持一致。 <br />\n(7)采用直埋补偿器时，在回填后其固定端应可靠锚固，活动端应能自由变形。",

                        "analysis": "供热管道采用的补偿器种类很多，主要有自然补偿器、方形补偿器、波纹管补偿器、套筒式补偿器、球形补偿器等。<br />\n(1)自然补偿器：自然补偿，是利用管路几何形状所具有的弹性来吸收热变形。最常见的是将管道两端以任意角度相接，多为两管道垂直相交。自然补偿的缺点是管道变形时会产生横向的位移，而且补偿的管段不能很大。<br />\n(2)方形补偿器：由管子弯制或由弯头组焊而成，利用刚性较小的回折管挠性变形来消除热应力及补偿两端直管部分的热伸长量。其优点是制造方便，补偿量大，轴向推力小，维修方便，运行可靠；缺点是占地面积较大。<br />\n(3)波纹管补偿器：靠波形管壁的弹性变形来吸收热胀或冷缩量，按波数的不同分为一波、二波、三波和四波，按内部结构的不同分为带套筒和不带套筒两种。它的优点是结构紧凑，只发生轴向变形，与方形补偿器相比占据空间位置小；缺点是制造比较困难，耐压低，补偿能力小，轴向推力大。<br />\n(4)套筒式补偿器：又称填料式补偿器。主要由三部分组成：带底脚的套筒、插管和填料。内外管的间隙用填料密封，内插管可以随温度变化自由活动，从而起到补偿作用。套筒式补偿器安装方便，占地面积小，流体阻力较小，抗失稳性好，补偿能力较大；缺点是轴向推力较大，易漏水漏气，需经常检修和更换填料，对管道横向变形要求严格。<br />\n(5)球形补偿器：由外壳、球体、密封圈压紧法兰组成，它是利用球体的角位移来补偿管道的热伸长而消除热应力的，适用于三向位移的热力管道。其优点是占用空间小，节省材料，不产生推力；但易漏水、漏汽，要加强维修。",

                        "analysis": "支架、吊架制作和安装基本要求：<br />\n（1）支架和吊架的形式、材质、外形尺寸、制作精度及焊接质量应符合设计要求。组合式弹簧吊架应具有合格证明文件。<br />\n（2）焊接在钢管外表面的弧形板应采用模具压制成型，当采用同径钢管切割制作时，应采用模具进行整形，不得有焊缝。<br />\n（3）固定支架的混凝土强度达到设计要求后方可与管道固定，并应防止其他外力破坏；滑动支架和导向支架应按设计间距安装；滑动支架顶钢板面高程按管道坡度逐个测量，支座底部找平层应满铺密实；导向支架的导向翼板与支架的间隙应符合设计要求；弹簧支架安装前其底面基层混凝土应达到设计要求。<br />\n（4）支架、吊架安装的位置应正确，标高和坡度应符合设计要求，管道支架支撑面的标高可采用加设金属垫板的方式进行调整，但金属垫板不得大于两层，并与预埋钢板或钢结构进行焊接。<br />\n（5）固定支架卡板和支架结构接触面应贴实；活动支架的偏移方向、偏移量及导向性能应符合设计要求；弹簧吊架安装高度应按设计要求进行调整，弹簧的临时固定件，应在管道安装、试压、保温完成后拆除。<br />\n（6）管道支架、吊架处不应有管道焊缝，导向支架和滑动支架、吊架不得有歪斜和卡涩现象。<br />\n（7）支架、吊架焊接不得有漏焊、缺焊、咬边、裂纹等缺陷。当管道与固定支架卡板等焊接时，不得损伤管道母材。<br />\n（8）有轴向补偿器的管段，补偿器安装前，管道和固定支架不得进行固定。选项B错误<br />\n（9）有角向型、横向型补偿器的管段应与管道同时进行安装及固定。<br />\n（10）无热偏移管道的支架、吊杆应垂直安装。有热位移管道的吊架、吊杆应向热膨胀的反方向偏移。",
