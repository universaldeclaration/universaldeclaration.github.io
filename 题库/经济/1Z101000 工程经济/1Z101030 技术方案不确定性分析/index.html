                        "analysis": "影响技术方案经济效果评价指标的不确定性因素很多，但事实上没有必要对所有的不确定因素都进行敏感性分析，而只需选择一些主要的影响因素。第一，预计这些因素在其可能变动的范围内对经济效果评价指标的影响较大;\n第二，对在确定性经济效果分析中采用该因素的数据的准确性把握不大。\n选定不确定性因素时应当把这两条原则结合起来进行。对于-般技术方案来说，通常从以下几方面选择敏感性分析中的影响因素。 <br />\n1.从收益方面来看，主要包括产销量与销售价格、汇率。许多产品，其生产和销售受国内外市场供求关系变化的影响较大，市场供求难以预测，价格波动也较大，而这种变化不是技术方案本身所能控制的，因此产销量与销售价格、汇率是主要的不确定性因素。 <br />\n2. 从费用方面来看，包括成本(特别是与人工费、原材料、燃料、动力费及技术水平有关的变动成本)、建设投资、流动资金占用、折现率、汇率等。 <br />\n3. 从时间方面来看，包括技术方案建设期、生产期，生产期又可考虑投产期和正常生产期。\n此外，选择的因素要与选定的分析指标相联系。否则，当不确定性因素变化一定幅度时，并不能反映评价指标的相应变化，达不到敏感性分析的目的。比如折现率因素对静态评价指标不起作用。所以A错误。",
