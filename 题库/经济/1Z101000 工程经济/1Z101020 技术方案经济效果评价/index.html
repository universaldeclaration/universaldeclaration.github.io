                        "analysis": "静态投资回收期指标容易理解，计算也比较简便，在一定程度上显示了资本的周转速度。显然，资本周转速度愈快，静态投资回收期愈短，风险愈小，技术方案抗风险能力强。因此在技术方案经济效果评价中一般都要求计算静态投资回收期，以反映技术方案原始投资的补偿速度和技术方案投资风险性。对于那些技术上更新迅速的技术方案，或资金相当短缺的技术方案，或未来的情况很难预测而投资者又特别关心资金补偿的技术方案，采用静态投资回收期评价特别有实用意义。静态投资回收期的不足主要有，一是没有全面地考虑技术方案整个计算期内现金流量，即只考虑回收之前的效果，不能反映投资回收之后的情况，故无法准确衡量技术方案在整个计算期内的经济效果。二是没有考虑资金时间价值，只考虑回收之前各年净现金流量的直接加减，以致无法准确判别技术方案的优劣。所以，静态投资回收期作为技术方案选择和技术方案排队的评价准则是不可靠的，它只能作为辅助评价指标，或与其他评价指标结合应用。<br />\n所以A、B、D正确。C错误。\n由于技术方案的年净收益不等于年利润额，所以静态投资回收期不等于投资利润率的倒数。所以E错误。",
