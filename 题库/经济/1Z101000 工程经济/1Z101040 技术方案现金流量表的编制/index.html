                        "analysis": "投资各方现金流量表可按不同投资方分别编制。 <br />\n1.投资各方现金流量表既适用于内资企业，也适用于外资企业;既适用于合资企业，也适用于合作企业。 <br />\n2.投资各方现金流量表中现金流入是指出资方因该技术方案的实施将实际获得的各种收入；现金流出是指出资方因该技术方案的实施将实际投入的各种支出。表中科目应根据技术方案具体情况调整。 <br />\n①实分利润是指投资者由技术方案获取的利润。 <br />\n②资产处置收益分配是指对有明确的合营期限或合资期限的技术方案，在期满时对资产余值按股比或约定比例的分配。 <br />\n③租赁费收入是指出资方将自己的资产租赁给技术方案使用所获得的收入。此时应将资产价值作为现金流出，列为租赁资产支出科目。 <br />\n④技术转让或使用收入是指出资方将专利或专有技术转让或允许该技术方案使用所获得的收入。",
