                        "analysis": "银行发放短期借款往往带有一些信用条件，主要有:<br />\n1) 信贷限额。信贷限额是银行对借款人规定的无担保贷款的最高额。信贷限额的有效期限通常为 1 年，但根据情况也可延期 1 年。<br />\n2) 周转信贷协定。周转信贷协定是银行具有法律义务地承诺提供不超过某一最高限额的贷款协定。<br />\n3) 补偿性余额。补偿性余额是银行要求借款企业在银行中保持按贷款限额或实际借用额一定百分比(一般为10% - 20%) 的最低存款余额。<br />\n4) 借款抵押。银行向财务风险较大的企业或者对其信誉不甚有把握的企业发放贷款，有时需要抵押品担保，以减小自己蒙受损失的风险。<br />\n5) 偿还条件。贷款的偿还有到期一次偿还和在贷款期内定期(每月、季)等额偿还两种方式。<br />\n6) 其他承诺。银行有时还要求企业为取得贷款而做出其他承诺，如及时提供财务报表、保持适当的财务水平(如特定的流动比率)等等。",
