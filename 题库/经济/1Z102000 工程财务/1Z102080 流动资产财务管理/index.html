                        "analysis": "本题考查最佳现金持有量分析，企业持有的现金，将会有三种成本:<br />\n(1) 机会成本。现金作为企业的一项资金占用，是有代价的，这种代价就是它的机会成本。<br />\n(2) 管理成本。管理成本是一种固定成本，与现金持有量之间无明显的比例关系。<br />\n(3)短缺成本。现金的短缺成本，是因缺乏必要的现金，不能应付业务开支所需，而使企业蒙受损失或为此付出的代价。现金的短缺成本随现金持有量的增加而下降，随现金持有量的减少而上升。<br />",
