                        "analysis": "法定公积金，又称强制公积金，是《中华人民共和国公司法》规定必须从税后利润中提取的公积金对于法定公积金，公司既不得以其章程或股东会决议予以取消，也不得削减其法定比例，故A和B都不对。<br />\n根据《中华人民共和国公司法》第一百六十七条规定：“公司分配当年税后利润时，应当提取利润的百分之十列入公司法定公积金，公司法定公积金累计额为公司注册资本的百分之五十以上的，可以不再提取”，故C对。<br />\n而资本公积金是直接由资本或资产以及其他原因所形成的，是公司非营业活动所产生的收益，故E对。<br />\n《中华人民共和国公司法》第一百六十八条对资本公积金的构成作出了规定：“股份有限公司以超过股票票面金额的发行价格发行股份所得的溢价款以及国务院财政部门规定列入资本公积金的其他收入，应当列为公司资本公积金”，一般说来，公司接受的赠予、公司资产增值所得的财产价额、处置公司资产所得的收入等均属于资本公积金的来源，故D对。",
