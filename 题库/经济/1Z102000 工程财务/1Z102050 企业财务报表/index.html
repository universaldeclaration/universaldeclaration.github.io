                        "analysis": "《企业会计准则》对编制财务报表列报的基本要求主要包括：<br />\n(1)企业应该依据实际发生的交易和事项，遵循《企业会计准则》的所有规定进行确认和计量，并在此基础上编制财务报表。<br />\n(2)企业应以持续经营为会计确认、计量和编制会计报表的基础。<br />\n(3)除现金流量表按照收付实现制编制外，企业应当按照权责发生制编制其他财务报表。<br />\n(4)财务报表项目的列报应当在各个会计期间保持一致，不得随意变更。<br />\n(5)重要项目单独列报。<br />\n(6)财务报表项目应当以总额列报，资产和负债、收入和费用、直接计入当期利润的利得和损失项目的金额不能相互抵消，即不得以净额列报，除非会计准则另有规定。<br />\n(7)企业在列报当期财务报表时，应当至少提供所有列报项目与上一个可比会计期间的比较数据，以及与理解当期财务报表相关的说明。<br />\n(8)财务报表一般分表首和正表两部分。<br />\n(9)企业至少应当编制年度财务报表。年度财务报表涵盖的期间短于一年的，应当披露年度财务报表的涵盖期间，以及短于一年的原因。",
