                        "analysis": "《建筑施工企业安全生产许可证管理规定》中规定，建筑施工企业取得安全生产许可证，应当具备下列安全生产条件： <br />\n（1）建立、健全安全生产责任制，制定完备的安全生产规章制度和操作规程； <br />\n（2）保证本单位安全生产条件所需资金的投入；<br />\n（3）设置安全生产管理机构，按照国家有关规定配备【专职】安全生产管理人员；<br />\n（4）主要负责人、项目负责人、专职安全生产管理人员经建设主管部门或者其他有关部门考核合格； <br />\n（5）特种作业人员经有关业务主管部门考核合格，取得特种作业操作资格证书； <br />\n（6）管理人员和作业人员每年至少进行【一次】安全生产教育培训并考核合格； <br />\n（7）依法参加工伤保险，依法为施工现场从事危险作业的人员办理意外伤害保险，为从业人员交纳保险费； <br />\n（8）施工现场的办公、生活区及作业场所和安全防护用具、机械设备、施工机具及配件符合有关安全生产法律、法规、标准和规程的要求；<br />\n（9）有职业危害防治措施，并为作业人员配备符合国家标准或者行业标准的安全防护用具和安全防护服装；<br />\n（10）有对【危险性较大的分部分项工程】及【施工现场易发生重大事故的部位、环节】的预防、监控措施和应急预案； <br />\n（11）有生产安全事故应急救援预案、应急救援组织或者应急救援人员，配备必要的应急救援器材、设备； <br />\n（12）法律、法规规定的其他条件。",

                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("E、");
                            break;
                        case 5:
                            if (list2[i]["answer"].indexOf("F") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("F、");
                            break;
                        default:
                            break;
                    }
                    document.write(list2[i]["optionList"][j]);
                    document.write("</span>");
                    document.write("<br/>")
                }
                // document.write("<br/>");

                if (list2[i]["answer"] === "") {
                    document.write("<div class=\"card\">\n" +
                        "  <div class=\"card-body\">");
                    document.write("答案解析：<br/>" + list2[i]["analysis"]);
                    document.write("</div>");
                    document.write("</div>");
                }

                document.write("</div>");
                document.write("</div>");
            }

        </script>
    </div>
</body>
