                        "analysis": "中华人民共和国境内地下、内水和领海中遗存的一切文物，属于国家所有。国有文物所有权受法律保护，不容侵犯。\n(一)属于国家所有的不可移动文物范围\n古文化遗址、古墓葬、石窟寺属于国家所有。国家指定保护的纪念建筑物、古建筑、 石刻、壁画、近代现代代表性建筑等不可移动文物，除国家另有规定的以外，属于国家所有。 国有不可移动文物的所有权不因其所依附的土地所有权或者使用权的改变而改变。\n(二)属于国家所有的可移动文物范围\n下列可移动文物，属于国家所有：(1)中国境内出土的文物，国家另有规定的除外; (2)国有文物收藏单位以及其他国家机关、部队和国有企业、事业组织等收藏、保管的文物；(3)国家征集、购买的文物；(4)公民、法人和其他组织捐赠给国家的文物; (5)法律规定属于国家所有的其他文物。属于国家所有的可移动文物的所有权不因其保管、收藏单位的终止或者变更而改变。\n(三)属于国家所有的水下文物范围\n《水下文物保护管理条例》规定，遗存于中国内水、领海内的一切起源于中国的、起源国不明的和起源于外国的文物，以及遗存于中国领海以外依照中国法律由中国管辖的其他海域内的起源于中国的和起源国不明的文物，属于国家所有，国家对其行使管辖权。 遗存于外国领海以外的其他管辖海域以及公海区域内的起源于中国的文物，国家享有辨认器物物主的权利。",

                        "analysis": "中华人民共和国境内地下、内水和领海中遗存的一切文物，属于国家所有。国有文物所有权受法律保护，不容侵犯。 <br />\n(一)属于国家所有的不可移动文物范围<br />\n古文化遗址、古墓葬、石窟寺属于国家所有。国家指定保护的纪念建筑物、古建筑、\n石刻、壁画、近代现代代表性建筑等不可移动文物，除国家另有规定的以外，属于国家所有。\n国有不可移动文物的所有权不因其所依附的土地所有权或者使用权的改变而改变。<br />\n(二)属于国家所有的可移动文物范围<br />\n下列可移动文物，属于国家所有：(1)中国境内出土的文物，国家另有规定的除外;\n(2)国有文物收藏单位以及其他国家机关、部队和国有企业、事业组织等收藏、保管的文物；(3)国家征集、购买的文物；(4)公民、法人和其他组织捐赠给国家的文物;\n(5)法律规定属于国家所有的其他文物。属于国家所有的可移动文物的所有权不因其保管、收藏单位的终止或者变更而改变。<br />\n(三)属于国家所有的水下文物范围<br />\n《水下文物保护管理条例》规定，遗存于中国内水、领海内的一切起源于中国的、起源国不明的和起源于外国的文物，以及遗存于中国领海以外依照中国法律由中国管辖的其他海域内的起源于中国的和起源国不明的文物，属于国家所有，国家对其行使管辖权。\n遗存于外国领海以外的其他管辖海域以及公海区域内的起源于中国的文物，国家享有辨认器物物主的权利。",
