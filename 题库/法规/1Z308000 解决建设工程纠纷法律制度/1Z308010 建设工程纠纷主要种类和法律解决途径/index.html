                        "analysis": "根据2017年9月经修改后公布的《中华人民共和国仲裁法》 (以下简称《仲裁法》)规定，该法的调整范围仅限于民商事仲裁，即\"平等主体的公民、法人和其他组织之间发生的合同纠纷和其他财产权纠纷\"；劳动争议仲裁和农业集体经济组织内部的农业承包合同纠纷的仲裁不受《仲裁法》的调整，依法应当由行政机关处理的行政争议等不能仲裁。A选项正确。<br />\n仲裁不公开进行。当事人协议公开的，可以公开进行，但涉及国家秘密的除外。开庭审理的仲裁方式以不公开审理为原则，以公开审理为例外。所谓不公开审理是指仲裁庭在审理案件时不对社会公开，不允许群众旁听，也不允许新闻记者采访和报道。主要由于仲裁的案件多是商业案件，涉及商业秘密以及当事人不愿公开的内部信息，因此不得公开。B选项错，涉及到国家到秘密不公开，不存在经当事人同意与否。裁判结果不公开。<br />\n《仲裁法》规定，仲裁委员会独立于行政机关，与行政机关没有隶属关系。C选项正确。<br />\n仲裁以当事人的自愿为前提，即是否将纠纷提交仲裁，向哪个仲裁委员会申请仲裁，仲裁庭如何组成，仲裁员的选择，以及仲裁的审理方式、开庭形式等，在不违反法律强制性规定和仲裁规则允许的情况下，都是在当事人自愿的基础上，由当事人协商确定的。D选项错。<br />\n仲裁实行一裁终局制度，仲裁裁决一经作出即发生法律效力。E选项正确。",

                        "analysis": "和解可以在民事纠纷的任何阶段进行，无论是否已经进入诉讼或仲裁程序。例如，诉讼当事人之间为处理和结束诉讼而达成了解决争议问题的妥协或协议，其结果是撤回起诉或中止诉讼而无需判决。A选项错。<br />\nB选项说法错，诉讼阶段的和解是没有法律效力的，当事人和解后，可以请求法院调解，制作调解书，经当事人签名盖章产生法律效力，从而结束全部或部分诉讼程序。结束全部程序的，即视为当事人撤销诉讼。当事人自行达成的和解协议不具有强制执行力，在性质上仍属于当事人之间的约定，如果一方当事人不按照和解协议执行，另一方当事人不可以请求法院强制执行，但可要求对方就不执行该和解协议承担违约责任。和解是非终局，当事人和解后，【可以请求法院调解】，制作调解书，经当事人签名盖章产生法律效力，【才结束全部或部分诉讼程序】，而不是B选项说的法院【应当】终结诉讼程序，这个程序不是法院必须要做的。<br />\nE选项错，和解也可与仲裁、诉讼程序相结合:已提起诉讼的，可以请求法庭在和解协议基础上制作调解书。依据《最高人民法院关于修改〈最高人民法院关于人民法院民事调解工作若干问题的规定〉等十九件民事诉讼类司法解释的决定》第一百四十八条：当事人自行和解或者调解达成协议后，请求人民法院按照和解协议或者调解协议的内容制作判决书的，人民法院不予准许。E选项应是调解书，而非判决书。<br />\n和解达成的协议不具有强制执行力，在性质上仍属于当事人之间的约定。如果一方当事人不按照和解协议执行，另一方当事人不可以请求法院强制执行，但可以向法院提起诉讼，也可以根据仲裁协议申请仲裁。C选项正确。<br />\n<img src=\"https://img3.233.com/2021-07/22/162694935547991.png\" alt=\"\" /><br />\n<br />\n",
