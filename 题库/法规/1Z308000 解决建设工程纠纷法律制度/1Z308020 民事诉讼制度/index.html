                        "score": 0,
                        "analysis": "依据《最高人民法院关于民事诉讼证据的若干规定》，第五十一条：举证期限可以由当事人协商，并经人民法院准许。人民法院指定举证期限的，适用第一审普通程序审理的案件不得少于十五日，当事人提供新的证据的第二审案件不得少于十日。适用简易程序审理的案件不得超过十五日，小额诉讼案件的举证期限一般不得超过七日。<span>AB选项正确。</span><br />\n当事人逾期提供证据的，人民法院应当责令其说明理由；拒不说明理由或者理由不成立的，人民法院根据不同情形可以不予采纳该证据，或者采纳该证据但予以训诫、罚款。当事人在该【期限内】提供证据确有困难的，可以向人民法院申请延长期限，人民法院根据当事人的申请适当延长。期限延长，是要在举证期限内提出申请。C选项不符合规定。据此可知，法院对小华公司进行罚款后，可以对其逾期提供的证据进行质证。双方当事人所举证据必须经庭审质证，并被法庭采纳后，方能作为定案依据。故D选项正确。",

                        "analysis": "第二审人民法院对上诉案件，经过审理，按照下列情形，分别处理: <br />\n(1) 原判决、裁定认定事实清楚，适用法律正确的，判决驳回上诉，维持原判决、裁定。 B选项正确。<br />\n(2) 原判决、裁定认定事实错误或者适用法律错误的，依法改判、撤销或者变更。 A选项错，D选项正确。<br />\n(3) 原判决认定基本事实不清的，裁定撤销原判决，发回原审人民法院重审，或者查清事实后改判。C选项正确。<br />\n(4) 原判决遗漏当事人或者违法缺席判决等严重违反法定程序的，裁定撤销原判决，发回原审人民法院重审。<br />\n我国实行两审终审制，上诉案件经二审法院审理后作出的判决、裁定为终审的判决、裁定，诉讼程序即告终结。不过我国诉讼法上，除了规定正常的审级以外，还设置了审判监督程序（翻案，再审），对确有错误的案件（四个例外，如下图），可以通过审判监督程序予以纠正。所以符合翻案具备的情形的，可以向原审人民法院或者上级人民法院申请【再审】，是只能向法院申请【申诉】，申诉是不停止判决、裁定的执行，不是E选项说的【上诉】，注意区分。<br />\n<img src=\"https://img3.233.com/2021-05/05/162017446286241.png\" alt=\"\" width=\"850\" height=\"58\" title=\"\" align=\"\" /><br />\n【上诉】是当事人对【一审】未生效的判决、裁定在法定期限内明示不服要求上一级人民法院对案件进行审理并撤销或变更原判决或裁定的诉讼行为。<br />\n【申诉】仅是提起【审判监督程序】的重要材料来源，是否能够引起审判监督程序必须由司法机关对申诉材料进行审查、确认生效裁判确有错误、并符合法律规定的重新审判的条件，才能开始审判监督程序。<br />\n故E选项正确。",

                        "analysis": "当事人的申请符合下列情形之一的，人民法院应当再审:<br />\n（1）有新的证据，足以推翻原判决、裁定的;<br />\n（2）原判决、裁定认定的基本事实缺乏证据证明的;<br />\n（3）原判决、裁定认定事实的主要证据是伪造的;<br />\n（4）原判决、裁定认定事实的主要证据未经质证的;<br />\n（5）对审理案件需要的主要证据，当事人因客观原因不能自行收集，书面申请人民法院调查收集，人民法院未调查收集的;<br />\n（6）原判决、裁定适用法律确有错误的;<br />\n（7）审判组织的组成不合法或者依法应当回避的审判人员没有回避的;<br />\n（8）无诉讼行为能力人未经法定代理人代为诉讼或者应当参加诉讼的当事人，因不能归责于本人或者其诉讼代理人的事由，未参加诉讼的;<br />\n（9）违反法律规定，剥夺当事人辩论权利的;<br />\n（10）未经传票传唤，缺席判决的;<br />\n（11）原判决、裁定遗漏或者超出诉讼请求的;<br />\n（12）据以作出原判决、裁定的法律文书被撤销或者变更的;<br />\n（13）审判人员审理该案件时有贪污受贿，徇私舞弊，枉法裁判行为的。<br />\n翻案的具体事由不需要死记硬背，记住原理，“错案冤案”才能翻案。管辖错误不是再审的情形；选项C少了前提，在未经传票传唤的情况下，缺席判决可以再审。",
