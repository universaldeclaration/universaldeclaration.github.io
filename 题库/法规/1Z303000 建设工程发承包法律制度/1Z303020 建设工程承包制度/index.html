                        "analysis": "《建筑工程施工发包与承包违法行为认定查处管理办法》规定，存在下列情形之一的，应当认定为转包，但有证据证明属于挂靠或者其他违法行为的除外:<br />\n(1)承包单位将其承包的全部工程转给其他单位(包括母公司承接建筑工程后将所承接工程交由具有独立法人资格的子公司施工的情形)或个人施工的；<br />\n(2)承包单位将其承包的全部工程肢解以后，以分包的名义分别转给其他单位或个人施工的；<br />\n(3)施工总承包单位或专业承包单位未派驻项目负责人、技术负责人、质量管理负责人、安全管理负责人等主要管理人员，或派驻的项目负责人、技术负责人、质量管理负责人、安全管理负责人中一人及以上与施工单位没有订立劳动合同且没有建立劳动工资和社会养老保险关系，或派驻的项目负责人未对该工程的施工活动进行组织管理，又不能进行合理解释并提供相应证明的；<br />\n(4)合同约定由承包单位负责采购的主要建筑材料、构配件及工程设备或租赁的施工机械设备，由其他单位或个人采购、租赁，或施工单位不能提供有关采购、租赁合同及发票等证明，又不能进行合理解释并提供相应证明的；<br />\n(5)专业作业承包人承包的范围是承包单位承包的全部工程，专业作业承包人计取的是除上缴给承包单位\"管理费\"之外的全部工程价款的;<br />\n(6)承包单位通过采取合作、联营、个人承包等形式或名义，直接或变相将其承包的全部工程转给其他单位或个人施工的；<br />\n(7)专业工程的发包单位不是该工程的施工总承包或专业承包单位的，但建设单位依约作为发包单位的除外；<br />\n(8)专业作业的发包单位不是该工程承包单位的；<br />\n(9)施工合同主体之间没有工程款收付关系，或者承包单位收到款项后又将款项转拨给其他单位和个人，又不能进行合理解释并提供材料证明的。<br />\n两个以上的单位组成联合体承包工程，在联合体分工协议中约定或者在项目实际实施过程中，联合体一方不进行施工也未对施工活动进行组织管理的，并且向联合体其他方收取管理费或者其他类似费用的，视为联合体一方将承包的工程转包给联合体其他方。<br />\nB选项属于合法分包。<br />\nCD属于违法分包。",

                        "analysis": "《建筑工程施工发包与承包违法行为认定查处管理办法》规定，存在下列情形之一的，应当认定为转包，但有证据证明属于挂靠或者其他违法行为的除外:<br />\n(1)承包单位将其承包的全部工程转给其他单位(包括母公司承接建筑工程后将所承接工程交由具有独立法人资格的子公司施工的情形)或个人施工的；<br />\n(2)承包单位将其承包的全部工程肢解以后，以分包的名义分别转给其他单位或个人施工的；<br />\n(3)施工总承包单位或专业承包单位未派驻项目负责人、技术负责人、质量管理负责人、安全管理负责人等主要管理人员，或派驻的项目负责人、技术负责人、质量管理负责人、安全管理负责人中一人及以上与施工单位没有订立劳动合同且没有建立劳动工资和社会养老保险关系，或派驻的项目负责人未对该工程的施工活动进行组织管理，又不能进行合理解释并提供相应证明的；<br />\n(4)合同约定由承包单位负责采购的主要建筑材料、构配件及工程设备或租赁的施工机械设备，由其他单位或个人采购、租赁，或施工单位不能提供有关采购、租赁合同及发票等证明，又不能进行合理解释并提供相应证明的；<br />\n(5)专业作业承包人承包的范围是承包单位承包的全部工程，专业作业承包人计取的是除上缴给承包单位\"管理费\"之外的全部工程价款的;<br />\n(6)承包单位通过采取合作、联营、个人承包等形式或名义，直接或变相将其承包的全部工程转给其他单位或个人施工的；<br />\n(7)专业工程的发包单位不是该工程的施工总承包或专业承包单位的，但建设单位依约作为发包单位的除外；<br />\n(8)专业作业的发包单位不是该工程承包单位的；<br />\n(9)施工合同主体之间没有工程款收付关系，或者承包单位收到款项后又将款项转拨给其他单位和个人，又不能进行合理解释并提供材料证明的。<br />\n两个以上的单位组成联合体承包工程，在联合体分工协议中约定或者在项目实际实施过程中，联合体一方不进行施工也未对施工活动进行组织管理的，并且向联合体其他方收取管理费或者其他类似费用的，视为联合体一方将承包的工程转包给联合体其他方。<br />\nB分包要有资质，不是个人。C不能指定。D总承包可以拒绝。",
