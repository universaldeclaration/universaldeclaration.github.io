                            break;
                        case 3:
                            if (list4[i]["answer"].indexOf("D") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("D、");
                            break;
                        case 4:
                            if (list4[i]["answer"].indexOf("E") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("E、");
                            break;
                        case 5:
                            if (list4[i]["answer"].indexOf("F") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("F、");
                            break;
                        default:
                            break;
                    }
                    document.write(list4[i]["optionList"][j]);
                    document.write("</span>");
                    document.write("<br/>")
                }
                // document.write("<br/>");

                if (list4[i]["answer"] === "") {
                    document.write("<div class=\"card\">\n" +
                        "  <div class=\"card-body\">");
                    document.write("答案解析：<br/>" + list4[i]["analysis"]);
                    document.write("</div>");
                    document.write("</div>");
                }

                document.write("</div>");
                document.write("</div>");
            }

        </script>
    </div>
</body>
