                        "answer": "A,D,E",
                        "score": 0,
                        "analysis": "《劳动合同法》规定，有下列情形之一的，用人单位应当向劳动者支付经济补偿:<br />\n(1)劳动者依照《劳动合同法》第 38 条规定解除劳动合同的；<br />\n(2)用人单位向劳动者提出解除劳动合同并与劳动者协商一致解除劳动合同的; （D选项）<br />\n(3)用人单位依照《劳动合同法》第 40 条规定解除劳动合同的；<br />\n(4)用人单位依照《劳动合同法》第 41 条第 1 款规定解除劳动合同的；<br />\n(5)除用人单位维持或者提高劳动合同约定条件续订劳动合间，劳动者不同意续订的情形外，依照《劳动合同法》第 44 条第 1 项规定终止固定期限劳动合同的;<br />\n(6)依照《劳动合同法》第 44 条第 4 项、第 5 项规定终止劳动合同的；<br />\n(7)法律、行政法规规定的其他情形。<br />\n《劳动合同法》第 38 条规定，用人单位有下列情形之一的，劳动者可以解除劳动合同:<br />\n(1)未按照劳动合同约定提供劳动保护或者劳动条件的；<br />\n(2)未及时足额支付劳动报酬的；（A选项）<br />\n(3)未依法为劳动者缴纳社会保险费的；<br />\n(4)用人单位的规章制度违反法律、法规的规定，损害劳动者权益的；<br />\n(5)因《劳动合同法》第 26 条第 1 款规定的情形致使劳动合同无效的；<br />\n(6)法律、行政法规规定劳动者可以解除劳动合同的其他情形。<br />\n第四十条 无过失性辞退<br />\n有下列情形之一的，用人单位提前三十日以书面形式通知劳动者本人或者额外支付劳动者一个月工资后，可以解除劳动合同：<br />\n（一）劳动者患病或者非因工负伤，在规定的医疗期满后不能从事原工作，也不能从事由用人单位另行安排的工作的；<br />\n（二）劳动者不能胜任工作，经过培训或者调整工作岗位，仍不能胜任工作的；（E选项）<br />\n（三）劳动合同订立时所依据的客观情况发生重大变化，致使劳动合同无法履行，经用人单位与劳动者协商，未能就变更劳动合同内容达成协议的。<br />\n第四十四条 劳动合同的终止<br />\n有下列情形之一的，劳动合同终止：<br />\n（一）劳动合同期满的；<br />\n（二）劳动者开始依法享受基本养老保险待遇的；<br />\n（三）劳动者死亡，或者被人民法院宣告死亡或者宣告失踪的；<br />\n（四）用人单位被依法宣告破产的；<br />\n（五）用人单位被吊销营业执照、责令关闭、撤销或者用人单位决定提前解散的；<br />\n（六）法律、行政法规规定的其他情形。<br />\n第四十一条 经济性裁员<br />\n有下列情形之一，需要裁减人员二十人以上或者裁减不足二十人但占企业职工总数百分之十以上的，用人单位提前三十日向工会或者全体职工说明情况，听取工会或者职工的意见后，裁减人员方案经向劳动行政部门报告，可以裁减人员：<br />\n（一）依照企业破产法规定进行重整的；<br />\n（二）生产经营发生严重困难的；<br />\n（三）企业转产、重大技术革新或者经营方式调整，经变更劳动合同后，仍需裁减人员的；<br />\n（四）其他因劳动合同订立时所依据的客观经济情况发生重大变化，致使劳动合同无法履行的。裁减人员时，应当优先留用下列人员：<br />\n（一）与本单位订立较长期限的固定期限劳动合同的；<br />\n（二）与本单位订立无固定期限劳动合同的；<br />\n（三）家庭无其他就业人员，有需要扶养的老人或者未成年人的。用人单位依照本条第一款规定裁减人员，在六个月内重新招用人员的，应当通知被裁减的人员，并在同等条件下优先招用被裁减的人员。<br />\n综上，劳动者有过失，或者主动提出辞职，不利于单位的行为，单位不需要给与劳动者经济补偿。而属于劳动者的无过失性辞退，不利于劳动者的行为，单位主动提出解除合同并与劳动者协商一致解除的，需要给与劳动者经济补偿，故ADE选项正确。",
