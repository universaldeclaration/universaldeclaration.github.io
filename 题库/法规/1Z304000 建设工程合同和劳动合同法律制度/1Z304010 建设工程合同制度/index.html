                        "analysis": "1、要式合同，是指根据法律规定必须采取特定形式的合同。如《民法典》规定，建设工程合同应当采用书面形式。不要式合同，是指当事人订立的合同依法并不需要采取特定的形式，当事人可以采取口头方式，也可以采取书面形式或其他形式。<br />\n故A选项正确。<br />\n2、诺成合同(又称不要物合同) ，是指当事人双方意思表示一致就可以成立的合同。大多数的合同都属于诺成合同，如建设工程合同、买卖合同、租赁合同等。实践合同(又称要物合同) ，是指除当事人双方意思表示一致以外，尚须交付标的物才能成立的合同，如保管合同。故B选项错误。<br />\n3、双务合同，是指当事人双方互负对待给付义务的合同，即双方当事人互享债权、互负债务，一方的合同权利正好是对方的合同义务，彼此形成对价关系。例如，建设工程施工合同中，承包人有获得工程价款的权利，而发包人则有按约支付工程价款的义务。大部分合同都是双务合同。单务合同，是指合同当事人中仅有一方负担义务，而另一方只享有合同权利的合同。例如，在赠与合同中，受赠人享有接受赠与物的权利，但不负担任何义务。无偿委托合同、无偿保管合同均属于单务合同。故C选项错误。<br />\n4、有偿合同，是指一方通过履行合同义务而给对方某种利益，对方要得到该利益必须支付相应代价的合同，如建设工程合同等。无偿合同，是指一方给付对方某种利益，对方取得该利益时并不支付任何代价的合同，如赠与合同等。故D选项正确。<br />\n5、建设工程施工合同是建设工程合同中的重要部分，是指施工人(承包人)根据发包人的委托，完成建设工程项目的施工工作，发包人接受工作成果并支付报酬的合同。故E选项正确。<br />\n综上，ADE选项正确。",
