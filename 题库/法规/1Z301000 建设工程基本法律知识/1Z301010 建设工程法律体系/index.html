            for (var i = 0; i < list2.length; i++) {
                document.write("<br/>");
                document.write("<div class=\"card\">\n" +
                    "  <div class=\"card-body\">");

                document.write("<span class=\"text-danger\">");
                document.write(list2[i]["orderId"] + 20 + "、");
                document.write(list2[i]["content"]);
                document.write("</span>");
                document.write("<br/>");

                // document.write("<p class=\"text-danger\">");
                // document.write("答案：");
                // document.write(list2[i]["answer"]);
                // document.write("</p>");

                // document.write("<br/>");

                for (var j = 0; j < list2[i]["optionList"].length; j++) {
                    switch (j) {
                        case 0:
                            if (list2[i]["answer"].indexOf("A") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("A、");
                            break;
                        case 1:
                            if (list2[i]["answer"].indexOf("B") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("B、");
                            break;
                        case 2:
                            if (list2[i]["answer"].indexOf("C") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("C、");
                            break;
                        case 3:
                            if (list2[i]["answer"].indexOf("D") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("D、");
                            break;
                        case 4:
                            if (list2[i]["answer"].indexOf("E") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("E、");
                            break;
                        case 5:
                            if (list2[i]["answer"].indexOf("F") !== -1) {
                                document.write("<span class=\"text-danger\">");
                            }
                            document.write("F、");
                            break;
                        default:
                            break;
                    }
                    document.write(list2[i]["optionList"][j]);
                    document.write("</span>");
                    document.write("<br/>")
                }
                // document.write("<br/>");

                if (list2[i]["answer"] === "") {
                    document.write("<div class=\"card\">\n" +
                        "  <div class=\"card-body\">");
                    document.write("答案解析：<br/>" + list2[i]["analysis"]);
                    document.write("</div>");
                    document.write("</div>");
                }

                document.write("</div>");
                document.write("</div>");
            }

        </script>
    </div>
</body>
