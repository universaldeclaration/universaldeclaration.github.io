                        "answer": "D",
                        "score": 0,
                        "analysis": "建筑工程一切险是承保各类民用、工业和公用事业建筑工程项目，包括道路、桥梁、水坝、港口等，在建造过程中因自然灾害或意外事故而引起的一切损失的险种。<br />\n保险人对下列原因造成的损失和费用，负责赔偿：<br />\n(1)自然事件，指地震、海啸、雷电、飓风、台风、龙卷风、风暴、暴雨、洪水、水灾、冻灾、冰雹、地崩、山崩、雪崩、火山爆发、地面下陷下沉及其他人力不可抗拒的破坏力强大的自然现象；<br />\n(2)意外事故，指不可预料的以及被保险人无法控制并造成物质损失或人身伤亡的突发性事件，包括火灾和爆炸。<br />\n保险人对下列各项原因造成的损失不负责赔偿：<br />\n(1)设计错误引起的损失和费用;<br />\n(2)自然磨损、内在或潜在缺陷、物质本身变化、自燃、自热、氧化、锈蚀、渗漏、鼠咬、虫蛀、大气(气候或气温)变化、正常水位变化或其他渐变原因造成的保险财产自身的损失和费用；<br />\n(3)因原材料缺陷或工艺不善引起的保险财产本身的损失以及为换置、修理或矫正这些缺点错误所支付的费用；<br />\n(4)非外力引起的机械或电气装置的本身损失，或施工用机具、设备、机械装置失灵造成的本身损失；<br />\n(5)维修保养或正常检修的费用;<br />\n(6)档案、文件、账簿、票据、现金、各种有价证券、图表资料及包装物料的损失；<br />\n(7)盘点时发现的短缺；<br />\n(8)领有公共运输行驶执照的，或已由其他保险予以保障的车辆、船舶和飞机的损失；<br />\n(9)除非另有约定，在保险工程开始以前已经存在或形成的位于工地范围内或其周围的属于被保险人的财产的损失；<br />\n(10)除非另有约定，在保险单保险期限终止以前，保险财产中已由工程所有人签发完工验收证书或验收合格或实际占有或使用或接收的部分。<br />\n如上所见，选项A、B、C为建筑工程一切险的除外责任，选项D为建筑工程一切险的承保范围，因此正确答案为D。",
