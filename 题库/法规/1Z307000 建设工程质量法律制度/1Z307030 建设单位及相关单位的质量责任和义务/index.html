                        "analysis": "《建设工程质量管理条例》规定，下列建设工程必须实行监理：(1)国家重点建设工程；(2)大中型公用事业工程；(3)成片开发建设的住宅小区工程；(4)利用外国政府或者国际组织贷款、援助资金的工程；(5)国家规定必须实行监理的其他工程。<br />\n选项D为大中型公用事业工程，选项E为国家重点建设工程。<br />\n建造师法规教材中未罗列明细，可根据国家相关政策以及相关法律规定来作了解。各地区要积极利用世行贷款或外国政府赠款、贷款建设城市污水处理设施。特别是非农业人口50万以上的城市,要多方筹措和集中建设资金,因地制宜建设城市污水集中处理设施,认真解决城市水环境问题。污水处理厂的投资巨大，一座日处理能力十万立方米的污水处理厂(约合50万人口当量)仅污水处理部分其投资就约达一亿五千万人民币，不仅如此，其建成后的年运行费用也将是数以千万计。城市污水处理厂工程的建设是关系到城市发展的重大基础设施工程，耗资巨大，由于工程的技术难度和重要性,在工程建设中需要通过有效的监管（实行监理的必要性）来保证其建设质量和建设进度。而《建设工程监理范围和规模标准规定》，大中型公用事业工程和国家规定必须实行监理的其他工程，是项目投资额3000万元以上的工程项目，综合上述相关内容，故D正确。",

                        "analysis": "1、《建设工程质量管理条例》进一步规定，建设工程发包单位，不得迫使承包方以低于成本的价格竞标，不得任意压缩合理工期。建设单位不得明示或者暗示设计单位或者施工单位违反工程建设强制性标准，降低建设工程质量。故A选项正确。<br />\n2、《建筑工程五方责任主体项目负责人质量终身责任追究暂行办法》进一步规定，建设单位项目负责人对工程质量承担全面责任，不得违法发包、肢解发包，不得以任何理由要求勘察、设计、施工、监理单位违反法律法规和工程建设标准，降低工程质量，其违法违规或不当行为造成工程质量事故或质量问题应当承担责任。故B选项正确。<br />\n3、《建设工程质量管理条例》规定，建设单位在开工前，应当按照国家有关规定办理工程质量监督手续，工程质量监督手续可以与施工许可证或开工报告合并办理。故C选项错误。<br />\n4、《建设工程质量管理条例》规定，涉及建筑主体和承重结构变动的装修工程，建设单位应当在施工前委托原设计单位或者具有相应资质等级的设计单位提出设计方案;没有设计方案的，不得施工。房屋建筑使用者在装修过程中，不得擅自变动房屋建筑主体和承重结构。故D选项正确。<br />\n5、《建设工程质量管理条例》规定，设计单位应当就审查合格的施工图设计文件向施工单位作出详细说明。故E选项错误。",

                        "score": 0,
                        "analysis": "《建筑法》《建设工程质量管理条例》都规定，设计单位在设计文件中选用的建筑材料、建筑构配件和设备，应当注明规格、型号、性能等技术指标，其质量要求必须符合国家规定的标准。【除有特殊要求的建筑材料、专用设备、工艺生产线等外，设计单位不得指定生产厂、供应商】。所以A正确，注意明确规定的特殊要求的，C错误。&nbsp;<br />\n《建设工程质量管理条例》规定，设计单位应当就审查合格的施工图设计文件向施工单位作出详细说明。所以E正确。&nbsp;<br />\n《建设工程质量管理条例》规定，从事建设工程勘察、设计的单位应当依法取得相应等级的资质证书，并在其资质等级许可的范围内承揽工程。禁止勘察、设计单位超越其资质等级许可的范围或者以其他勘察、设计单位的名义承揽工程。禁止勘察、设计单位允许其他单位或者个人以本单位的名义承揽工程。勘察、【设计单位不得转包或者违法分包所承揽的工程】。注意未明确说明，设计任务就有可能属于设计承揽的核心工作，不能分包，所以B错误。&nbsp;<br />\n《建筑法》规定，涉及建筑主体和承重结构变动的装修工程，建设单位应当在施工前委托原设计单位或者具有相应资质条件的设计单位提出设计方案;没有设计方案的，不得施工。这个设计方案是建设单位委托【原设计单位】或者【有资质等级的设计单位】来提出设计方案，这个应该执行的主体是建设单位来推动，而不是不特定的设计单位来主动做的。所以D错误。",
